<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <script type="module" src="js/index.js" defer></script>
  </head>
  <body>
    <div class="contenedor">
      <div class="texto">
        <h2>Calculadora</h2>
      </div>
      <div class="calculadora">
        <div class="display">
          <input type="text" id="anterior" class="anterior" disabled />
          <input type="text" id="actual" class="actual" disabled />
        </div>
        <div class="col-4">
          <button type="button" class="operacion" value="borrar">CE</button>
          <button type="button" class="operacion" value="borrar">C</button>
          <button type="button" class="operacion" value="borrar">DEL</button>
          <button type="button" class="operacion" value="multiplicar">X</button>
          <button type="button" class="numero">7</button>
          <button type="button" class="numero">8</button>
          <button type="button" class="numero">9</button>
          <button type="button" class="operacion" value="dividir">/</button>
          <button type="button" class="numero">4</button>
          <button type="button" class="numero">5</button>
          <button type="button" class="numero">6</button>
          <button type="button" class="operacion" value="restar">-</button>
          <button type="button" class="numero">1</button>
          <button type="button" class="numero">2</button>
          <button type="button" class="numero">3</button>
          <button type="button" class="operacion" value="sumar">+</button>
        </div>
        <div class="col-3">
          <button type="button" class="numero">0</button>
          <button type="button" class="numero">.</button>
          <button type="button" class="operacion" value="igual">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
